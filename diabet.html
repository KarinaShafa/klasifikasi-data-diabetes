<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Diabetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding-top: 30px; /* Menambah padding ke atas */
    }
    h2 {
      margin-bottom: 20px;
      text-align: center; /* Memposisikan teks ke tengah */
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      text-align: left;
    }
    input[type="number"] {
      width: calc(100% - 18px); /* Mengurangi padding dan border dari lebar input */
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      grid-column: span 2; /* Membuat button memenuhi kedua kolom */
      justify-self: center; /* Memposisikan button ke tengah */
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center; /* Memposisikan teks ke tengah */
    }
  </style>
</head>
<body>
  <h2>Prediksi Diabetes</h2>
  <form id="diabetesForm">
    <div>
      <label for="pregnancies">Pregnancies:</label>
      <input type="number" id="pregnancies" step="any" required>
      <label for="glucose">Glucose:</label>
      <input type="number" id="glucose" step="any" required>
      <label for="bloodPressure">Blood Pressure:</label>
      <input type="number" id="bloodPressure" step="any" required>
      <label for="skinThickness">Skin Thickness:</label>
      <input type="number" id="skinThickness" step="any" required>
    </div>
    <div>
      <label for="insulin">Insulin:</label>
      <input type="number" id="insulin" step="any" required>
      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" step="any" required>
      <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
      <input type="number" id="diabetesPedigree" step="any" required>
      <label for="age">Age:</label>
      <input type="number" id="age" step="any" required>
    </div>
    <button type="button" onclick="predictDiabetes()">Predict</button>
  </form>
  <div id="result"></div>

  <script>
    function predictDiabetes() {
      const pregnancies = parseFloat(document.getElementById('pregnancies').value);
      const glucose = parseFloat(document.getElementById('glucose').value);
      const bloodPressure = parseFloat(document.getElementById('bloodPressure').value);
      const skinThickness = parseFloat(document.getElementById('skinThickness').value);
      const insulin = parseFloat(document.getElementById('insulin').value);
      const bmi = parseFloat(document.getElementById('bmi').value);
      const diabetesPedigree = parseFloat(document.getElementById('diabetesPedigree').value);
      const age = parseFloat(document.getElementById('age').value);

      // Perform prediction (Example prediction based on threshold)
      let prediction = 0; // Default: Not Diabetic
      if (glucose > 140) {
        prediction = 1; // If Glucose level exceeds a certain threshold, predict Diabetic
      }

      const resultElement = document.getElementById('result');
      if (prediction === 0) {
        resultElement.textContent = 'Pasien tidak terkena diabetes';
        resultElement.style.color = 'green';
      } else {
        resultElement.textContent = 'Pasien terkena diabetes';
        resultElement.style.color = 'red';
      }
    }
  </script>
</body>
</html>
